<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson-10</title>
    <script
      src="https://kit.fontawesome.com/a0b71cd01f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <section>
      <div class="bg-image">
        <header class="conteiner header-wrap flex">
          <h4>Zetta Hotels</h4>
          <div class="header">
            <nav class="navigation flex">
              <ul class="nav-ul flex">
                <li class="nav-li">
                  <a href="index.html" class="li-aactive">Home</a>
                </li>
                <li class="nav-li">
                  <a href="#" class="li-a">Rooms</a>
                  <i class="fa-solid fa-chevron-down"></i>
                </li>
                <li class="nav-li"><a href="#" class="li-a">Restaurant</a></li>
                <li class="nav-li"><a href="#" class="li-a">About us</a></li>
                <li class="nav-li"><a href="#" class="li-a">Blog</a></li>
                <li class="nav-li last-li">
                  <a href="#" class="li-a">contact</a>
                </li>
              </ul>
              <i class="fa-solid fa-bars"></i>
            </nav>
          </div>
        </header>
        <div class="conteiner header-contact">
          <h2>Contact</h2>
          <div class="home-contact flex">
            <p class="home-contact-p">Home</p>
            <p>Contact</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="conteiner">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3259.2776826237177!2d-80.84929662423255!3d35.224456972738146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8856a024bc5716dd%3A0x709e0e7838b9b467!2sLevine%20Museum%20of%20the%20New%20South!5e0!3m2!1ska!2sge!4v1698957665176!5m2!1ska!2sge"
          width="1088"
          height="286"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="map"
        ></iframe>
      </div>
    </section>
    <section>
      <div class="conteiner">
        <div class="contactform1">
          <p>Contact</p>
          <h2>Contact us to get free support</h2>
        </div>
      </div>
    </section>
    <section>
      <div class="conteiner flex contactform">
        <div class="contactform2">
          <form action="#">
            <label for="textarea"></label>
            <textarea
              name="textarea"
              id="textarea"
              class="textarea1"
              placeholder="Description"
            ></textarea>
          </form>
        </div>
        <div class="contactform3">
          <form action="#" class="child-forms">
            <label for="subject"></label>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="subject"
            />
          </form>
          <form action="#" class="child-forms">
            <label for="subject"></label>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Name / Surname"
            />
          </form>
          <form action="#" class="child-forms">
            <label for="subject"></label>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Email"
            />
          </form>
          <form action="#" class="child-forms last-child">
            <label for="submit"></label>
            <input type="submit" value="send" class="arrow" />
          </form>
        </div>
      </div>
    </section>
    <section></section>
  </body>
</html>
